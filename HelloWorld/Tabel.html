<html>

<head>
    <title>
        Tabel
    </title>
    <style>
        table,
        tr,
        td {
            border: 1px solid rgb(0, 160, 21);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Month</td>
            <td>Cost</td>
        </tr>
        <tr>
            <td>Januari</td>
            <td>Rp50.000</td>
        </tr>
        <tr>
            <td>Febuari</td>
            <td>Rp50.000</td>
        </tr>
        <table>
            <h3> Nama Mahasiswa</h3>
            <ul>
                <li>x</li>
                <li>y</li>
                <li>z</li>
            </ul>
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ol>
        </table>
</body>

</html>
