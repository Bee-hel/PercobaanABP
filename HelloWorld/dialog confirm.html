<!DOCTYPE html>
<html>

<head>
    <title>dialog confirm</title>
</head>

<body>
    <script>
        var yakin = confirm("apakah kamu yakin ingin mengunjungi google?");

        if (yakin) {
            window.location = "https://www.google.com.com;"
        } else {
            document.write("tetap disini saja ya:)");
        }
    </script>
</body>

</html>
